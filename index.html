<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  
  <body>
    <div class="card">
      <div class="card-split__img">
        <div class="card-split__img--desktop image-box">
          <img
            src="./images/image-product-desktop.jpg"
            alt="Bottle of perfume"
            class="product-image image"
          />
        </div>
        <div class="card-split__img--mobile image-box">
          <img
              src="./images/image-product-mobile.jpg"
              alt="Bottle of perfume"
              class="product-image--mobile image"
            />
        </div>
      </div>

      <div class="card-split__copy">
        <span class="product-type">Perfume</span>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-box">
          <div class="sale-price">$149.99</div>
          <div class="normal-price">$169.99</div>
        </div>
        <button class="btn__add-to-cart">Add to Cart</button>
      </div>
    </div>
  </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Steven Ried</a>.
    </div>
  </body>
</html>
